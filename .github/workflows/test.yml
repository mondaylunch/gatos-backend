name: Test
on: [push, pull_request]

jobs:
    build:
        runs-on: ubuntu-22.04
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-java@v3
              with:
                  distribution: "temurin"
                  java-version: 17
                  cache: "gradle"
            - name: Run services in background
              run: |
                  docker-compose up -d
            - name: Run tests
              run: ./gradlew check build --stacktrace --parallel
