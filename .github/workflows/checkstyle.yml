name: Checkstyle
on: [push, pull_request]

jobs:
    checkstyle:
        runs-on: ubuntu-22.04
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-java@v3
              with:
                  distribution: "temurin"
                  java-version: 17
                  cache: "gradle"
            - name: Run checkstyle
              run: ./gradlew checkstyleMain checkstyleTest
