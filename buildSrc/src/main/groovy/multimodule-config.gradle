plugins {
    id 'java'
    id 'checkstyle'
}

repositories {
	mavenCentral()
}

dependencies {
    // Java code annotations
    implementation 'org.jetbrains:annotations:24.0.0'

    // Logging
    implementation 'org.slf4j:slf4j-simple:2.0.6'
}

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17
