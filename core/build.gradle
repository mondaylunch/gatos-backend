plugins {
	id 'multimodule-config'
	id 'org.springframework.boot' version '3.0.1'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'gay.oss.gatos'
version = '0.0.1-SNAPSHOT'

dependencies {
	implementation 'org.mongodb:bson:3.0.4'
	implementation 'org.mongodb:mongodb-driver-core:3.0.4'
	implementation 'org.mongodb:mongodb-driver-async:3.0.4'
	implementation 'org.jetbrains:annotations:24.0.0'
}

tasks.named('test') {
	useJUnitPlatform()
}
